    function czyTelefon() {
      const ua = navigator.userAgent;
      const mobileRegex = /Android|iPhone|iPad|iPod|Mobile/i.test(ua);
      const smallScreen = window.innerWidth <= 768;

      return mobileRegex || smallScreen;
    }
    if (czyTelefon()) {
      img.src = "gartic_mobile.jpg"; 
      img.class="gartic";
      img.alt="DOŁĄCZ";
